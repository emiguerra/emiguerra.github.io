          <a href="index.html">

              src="assets/logo_studio_emilia_guerra.png"

    <main>
      <section class="contact-section">
        <div class="contact-container">
          <div class="contact-info">
            <h2>¿Hablamos de tu próximo proyecto?</h2>
            <p>
              Trabajo de forma remota y en Santiago de Chile.

          </div>

          <div class="contact-form-wrapper">
            <h3>Envía un mensaje</h3>
            <form action="tu_script_de_procesamiento.php" method="POST" class="contact-form">
              <label for="name">Nombre:</label>
              <input type="text" id="name" name="name" required />

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />

              <label for="subject">Asunto:</label>
              <input type="text" id="subject" name="subject" />

              <label for="message">Mensaje:</label>
              <textarea id="message" name="message" rows="5" required></textarea>

              <button type="submit" class="submit-btn">Enviar Mensaje</button>
            </form>
          </div>
        </div>
      </section>
    </main>
